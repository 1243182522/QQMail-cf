<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="Shortcut Icon" href="https://ssl.zc.qq.com/favicon.ico" />
    <title>QQ注册</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/regisitey.css">
</head>

<body>
    <a href="" id="logo">QQ</a>
    <div id="left" style="background: url(https://4.url.cn/zc/v3/img/01-1.jpg)">
        <!-- https://4.url.cn/zc/v3/img/01-3.jpg
        https://4.url.cn/zc/v3/img/01-4.jpg -->
    </div>
    <div id="top">
        <div class="list feedback">
            <a href="javascript:void(0)" class="text">意见反馈</a>
        </div>
        <div class="list language">
            <div>
                简体中文
                <img src="https://4.url.cn/zc/v3/img/down.png" alt="">
                <img src="https://4.url.cn/zc/v3/img/up.png" alt="" style="display: none;">
            </div>
            <ul class="select">
                <li>
                    <a href="javascript:void(0)">繁體中文</a>
                </li>
                <li>
                    <a href="javascript:void(0)">English</a>
                </li>
            </ul>
        </div>
        <div class="list lianghao">
            <a class="lianghao-entry" href="" target="_blank">
                <div class="text">QQ靓号</div>
                <img src="https://4.url.cn/zc/v3/img/logo3.png">
            </a>
            <div class="search">
                <div class="upper">
                    <a href="" class="icon">
                        <div class="icon-img"></div>
                    </a>
                    <div class="inp">
                        <label for="lianghao-key" class="placeholder">搜索QQ靓号,如"1992","520"</label>
                        <input type="text" id="lianghao-key">
                    </div>
                </div>
                <div class="bot">
                    <div class="detail">
                        <a href="">生日</a>
                        <a href="">星座</a>
                        <a href="">爱情</a>
                        <a href="">手机</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="right">
        <div class="main">
            <div class="from">
                <div>
                    <div class="welcome">欢迎注册QQ</div>
                    <div class="head sp">
                        <a href="">免费靓号</a>
                    </div>
                    <div class="head">每一天，乐在沟通。</div>
                </div>
                <form action="">
                    <div class="textinput">
                        <div class="flag">
                            <div class="inp-ok"></div>
                        </div>
                        <label for="nickname" class="nametitle">昵称</label>
                        <div class="inp-other">
                            <input type="text" name="" id="nickname">
                        </div>
                        <div class="error hint">
                            <div class="error-tips">昵称不能为空</div>
                        </div>
                    </div>
                    <div class="textinput">
                        <label for="pass" class="nametitle">密码</label>
                        <div class="flag">
                            <div class="inp-ok"></div>
                        </div>
                        <div class="inp-other">
                            <input type="text" name="" id="pass">
                        </div>
                        <div class="error hint">
                            <div class="error-tips">密码不能为空</div>
                        </div>
                        <div class="password-tips-group hint">
                            <div class="password-tips">不能包括空格</div>
                            <div class="password-tips">长度为8-16个字符</div>
                            <div class="password-tips">必须包含字母、数字、符号中至少2种</div>
                        </div>
                    </div>
                    <div class="textinput">
                        <div class="phone-area">
                            <div class="flag">
                                <div class="inp-ok"></div>
                            </div>
                            <label for="phone" class="nametitle">手机号码</label>
                            <div class="phone">
                                <input id="phone" type="text">
                            </div>
                            <div class="input-tips-wrap">
                                <div class="input-tips">可通过该手机号找回密码</div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <input type="submit" name="" id="submit" value="立即注册">
                    </div>
                    <div class="guiding">
                        <input type="checkbox" id="duoxuan">
                        <label for="duoxuan" class="duoxuantishi"> 我已阅读并同意相关服务条款和隐私政策</label>&nbsp;
                        <img src="https://4.url.cn/zc/v3/img/down.png" alt="">
                        <img src="https://4.url.cn/zc/v3/img/up.png" alt="" style="display: none;">
                        <div class="guiding-list" style="display: none;">
                            <a href="" target="_blank">《QQ号码规则》</a>
                            <a href="" target="_blank">《隐私政策》</a>
                            <a href="" target="_blank">《QQ空间服务协议》</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="footer">Copyright <span>©</span> 1998-
                <script>document.write((new Date).getFullYear())</script>
                2019Tencent All Rights Reserved
            </div>
        </div>
    </div>
</body>

</html>
